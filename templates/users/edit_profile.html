{% extends "base.html" %}
{% block title %}Edit Profile - Sustagram{% endblock %}

{% block content %}
  <h2 class="text-2xl font-bold text-green-700 mb-4">Edit Profile</h2>

  <form method="post" class="bg-white p-6 rounded shadow-md space-y-5">
    {% csrf_token %}
    {% for field in form %}
      <div>
        <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
          {{ field.label }}
        </label>
        {{ field }}
        {% if field.errors %}
          <p class="text-red-500 text-sm mt-1">{{ field.errors.0 }}</p>
        {% endif %}
      </div>
    {% endfor %}

    <button type="submit"
            class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition">
      Save Changes
    </button>
  </form>
{% endblock %}
