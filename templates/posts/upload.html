{% extends "base.html" %}
{% block title %}New Post - Sustagram{% endblock %}

{% block content %}
  <h2 class="text-2xl font-bold text-green-700 mb-4">Post Your Sustainability Win ðŸŒ±</h2>

  <form method="post" enctype="multipart/form-data" class="space-y-5 bg-white p-6 rounded shadow-md">
    {% csrf_token %}

    {% for field in form %}
      <div>
        <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
          {{ field.label }}
        </label>
        {{ field }}
        {% if field.errors %}
          <p class="text-red-500 text-sm mt-1">{{ field.errors.0 }}</p>
        {% endif %}
      </div>
    {% endfor %}

    <button type="submit"
            class="w-full bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700 transition">
      Share Achievement
    </button>
  </form>
{% endblock %}
